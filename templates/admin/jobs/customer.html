<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <title>Customers</title>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
        <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/> <!--Replace with your tailwind.css once created-->
        <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet"> <!--Totally optional :) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js" integrity="sha256-xKeoJ50pzbUGkpQxDYHD7o7hxe0LaOGeguUidbq6vis=" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
    </head>
    <body class="bg-gray-800 font-sans leading-normal tracking-normal mt-12">
     {% include 'admin/components/header.html' %}
     <main >
    <div class="flex">
    <div class="leftbar w-1/6"> 
        {% include 'admin/components/leftbar.html' %}
    </div>
    
    <form method="POST">
    <div class="main-content flex-1 bg-gray-100 mt-16 md:mt-6 pb-28 md:pb-9">
     <div class="w-full md:w-1/3 px-6 mb-12 md:mb-2">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="sort_key">
                Sort
            </label>
            <div class="relative">
                <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="sort_key"name="sort_key" >
                    <option value="id"{% if option == "id" %}selected{% endif %}>1-100</option>
                    <option value="name"{% if option == "name" %}selected{% endif %}>A-Z</option>
                    <option value="expires_at"{% if option == "expires_at" %}selected{% endif %}>Expiration</option>
                </select>
                <button type="submit">Sort</button>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
            </div>
        </div>
    </form>
    <div class="flex flex-col">
    <div class="flex flex-wrap -mx-3 mb-2">
    <div class="-m-0.5 overflow-x-auto">
        <div class="p-0.5 min-w-full inline-block align-middle">
        <div class="overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
            <thead>
                <tr>
                <th scope="col" class="px-12 py-8 text-start text-xs font-medium text-gray-500 uppercase">ID</th>
                <th scope="col" class="px-12 py-8 text-start text-xs font-medium text-gray-500 uppercase">Name</th>
                <th scope="col" class="px-12 py-8 text-start text-xs font-medium text-gray-500 uppercase">Age</th>
                <th scope="col" class="px-12 py-8 text-start text-xs font-medium text-gray-500 uppercase">Address</th>
                <th scope="col" class="px-12 py-8 text-end text-xs font-medium text-gray-500 uppercase">Action</th>
                </tr>
            </thead>
            {% for item in sorting %}
            <tbody>
                <tr class="odd:bg-white even:bg-gray-100">
                    <td class="px-16 py-6 whitespace-nowrap text-sm font-medium text-gray-800">{{ item.id}}</td>
                    <td class="px-16 py-6 whitespace-nowrap text-sm font-medium text-gray-800">{{ item.name}}</td>
                    <td class="px-16 py-6 whitespace-nowrap text-sm text-gray-800">{{ item.type_of_subscribe}}</td>
                    <td class="px-16 py-6 whitespace-nowrap text-sm text-gray-800">{{ item.activated_at}}</td>
                    <td class="px-16 py-6 whitespace-nowrap text-sm text-gray-800">{{ item.expires_at}}</td>
                </tr>
            {% endfor %}
            </tbody>
            </table>
                    </div>
                </div>
            </div>
         </div>   
        </div>
         </div>
     </main>
    </body>
</html>
